<!DOCTYPE html>

<style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #1f1f1f;
    }

    body.light {
      --bg-color: #f0f0f0;

      --accent-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {

      align-items: center;
      padding: 1rem 2rem;
    }

    .toggle-container {

      gap: 1rem;
    }

    .toggle-button {
      border: 1px solid var(--text-color);
      background-color: transparent;
      color: var(--text-color);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .toggle-button:hover {
      background-color: var(--accent-color);
    }

    main {
      text-align: center;
      padding: 5rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .nav-item {
      border: 1px solid var(--text-color);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .nav-item:hover {
      transform: translateX(5px);
      background-color: var(--accent-color);
    }
  </style>
  
</head>
